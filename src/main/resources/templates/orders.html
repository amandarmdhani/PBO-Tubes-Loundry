<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Pesanan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/orders.css}">
</head>
<body>
    <div class="orders-container">
        <div class="orders-header">
            <h1 class="orders-title">
                <i class="fas fa-shopping-bag"></i>
                Daftar Pesanan
            </h1>
            <a href="/profil" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i>
                Kembali ke Profil
            </a>
        </div>

        <!-- Alert Messages -->
        <div th:if="${successMessage}" class="alert alert-success">
            <i class="fas fa-check-circle"></i>
            <span th:text="${successMessage}"></span>
        </div>
        <div th:if="${errorMessage}" class="alert alert-error">
            <i class="fas fa-exclamation-circle"></i>
            <span th:text="${errorMessage}"></span>
        </div>

        <!-- No Orders Message -->
        <div th:if="${#lists.isEmpty(orders)}" class="no-orders">
            <i class="fas fa-box-open"></i>
            <p>Belum ada pesanan yang dibuat</p>
            <a href="/order" class="btn">
                <i class="fas fa-plus"></i>
                Buat Pesanan Baru
            </a>
        </div>

        <!-- Orders List -->
        <div th:if="${not #lists.isEmpty(orders)}" class="order-list">
            <div th:each="order : ${orders}" class="order-item">
                <div class="order-header">
                    <h2 class="order-id">
                        <i class="fas fa-receipt"></i>
                        Pesanan #<span th:text="${order.id}"></span>
                    </h2>
                    <span th:class="${'status-badge status-' + (order.status != null ? order.status.toLowerCase() : 'pending')}"
                          th:text="${order.status != null ? order.status : 'PENDING'}">
                    </span>
                </div>

                <div class="order-details">
                    <div class="detail-item">
                        <span class="detail-label">Layanan</span>
                        <span class="detail-value" th:text="${order.service}"></span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Berat (kg)</span>
                        <span class="detail-value" th:text="${order.kilogram + ' kg'}"></span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Metode Pembayaran</span>
                        <span class="detail-value" th:text="${order.paymentMethod}"></span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Detail Pembayaran</span>
                        <span class="detail-value" th:text="${order.paymentDetail}"></span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Biaya Pengiriman</span>
                        <span class="detail-value" th:text="${'Rp ' + #numbers.formatDecimal(order.deliveryCost, 0, 'COMMA', 0, 'POINT')}"></span>
                    </div>
                </div>

                <div class="order-footer">
                    <div class="order-total">
                        Total Pembayaran: <span th:text="${'Rp ' + #numbers.formatDecimal(order.totalPrice, 0, 'COMMA', 0, 'POINT')}"></span>
                    </div>
                    <div class="order-actions">
                        <form th:if="${order.status == 'PENDING'}" th:action="@{/orders/{id}/cancel(id=${order.id})}" method="post" style="display: inline;">
                            <button type="submit" class="btn btn-danger" onclick="return confirm('Apakah Anda yakin ingin membatalkan pesanan ini?')">
                                <i class="fas fa-times"></i>
                                Batalkan Pesanan
                            </button>
                        </form>
                        <form th:action="@{/orders/{id}/delete(id=${order.id})}" method="post" style="display: inline;">
                            <button type="submit" class="btn btn-danger" onclick="return confirm('Apakah Anda yakin ingin menghapus pesanan ini?')">
                                <i class="fas fa-trash"></i>
                                Hapus Pesanan
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
