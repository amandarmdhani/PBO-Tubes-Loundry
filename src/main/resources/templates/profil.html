<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white w-full max-w-5xl rounded-lg shadow-lg p-10 flex gap-12">
    
    <!-- Left: Avatar + Socials -->
    <div class="w-1/3 text-center">
      <h2 class="text-xl font-bold text-left mb-6">PROFILE</h2>
      <div class="flex flex-col items-center">
        <div class="w-24 h-24 rounded-full bg-indigo-900 flex items-center justify-center text-white text-3xl mb-2">
          <i class="fas fa-user"></i>
        </div>
        <button class="text-sm text-indigo-700 font-semibold underline mb-6">Upload Picture</button>
      </div>

      <div class="space-y-4 text-left text-sm">
        <div class="flex items-center gap-3 text-gray-700 hover:text-blue-600 cursor-pointer">
          <i class="fab fa-facebook fa-lg w-5"></i>
          <span>Add Facebook</span>
        </div>
        <div class="flex items-center gap-3 text-gray-700 hover:text-sky-500 cursor-pointer">
          <i class="fab fa-twitter fa-lg w-5"></i>
          <span>Add Twitter</span>
        </div>
        <div class="flex items-center gap-3 text-gray-700 hover:text-pink-500 cursor-pointer">
          <i class="fab fa-instagram fa-lg w-5"></i>
          <span>Add Instagram</span>
        </div>
        <div class="flex items-center gap-3 text-gray-700 hover:text-red-500 cursor-pointer">
          <i class="fab fa-google-plus-g fa-lg w-5"></i>
          <span>Add Google+</span>
        </div>
      </div>
    </div>

    <!-- Right: Profile Form -->
    <div class="w-2/3 space-y-5">
      <div>
        <label class="block font-semibold text-gray-700 mb-1">Username:</label>
        <input type="text" value="Asenkrekmanov" class="w-full bg-gray-100 px-4 py-2 rounded border focus:outline-none" />
      </div>

      <div>
        <label class="block font-semibold text-gray-700 mb-1">E-mail:</label>
        <input type="email" value="azkrekmanov@gmail.com" class="w-full bg-gray-100 px-4 py-2 rounded border focus:outline-none" />
      </div>

      <div>
        <label class="block font-semibold text-gray-700 mb-1">Password:</label>
        <input type="password" value="bigbigworld123" class="w-full bg-gray-100 px-4 py-2 rounded border focus:outline-none" />
      </div>

      <div>
        <label class="block font-semibold text-gray-700 mb-1">Repeat Password:</label>
        <input type="password" value="bigbigworld123" class="w-full bg-gray-100 px-4 py-2 rounded border focus:outline-none" />
      </div>

      <div>
        <label class="block font-semibold text-gray-700 mb-1">About Me:</label>
        <textarea class="w-full bg-gray-100 px-4 py-2 rounded border focus:outline-none" rows="3">I am Asen Krekmanov and I am dedicated UI/UX Designer from Sofia, Bulgaria.</textarea>
      </div>

      <div class="flex justify-end gap-4">
  <button class="bg-indigo-900 text-white px-6 py-2 rounded hover:bg-indigo-800">
    Update Information
  </button>
  <button class="bg-gray-300 text-gray-800 px-6 py-2 rounded hover:bg-gray-400">
    List Orders
  </button>
</div>
    </div>
  </div>
</body>
</html>
