<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Profile</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" th:href="@{/css/profil.css}" />
</head>
<body>
  <main class="container">
    <!-- Left Panel -->
    <aside class="left-panel">
      <h2>PROFILE</h2>

      <div class="avatar">
        <i class="fas fa-user"></i>
      </div>
      <button class="upload-btn" type="button">Upload Picture</button>

      <!-- Navigation Buttons -->
      <div class="action-buttons">
        <a href="/orders" class="btn btn-success">
          <i class="fas fa-shopping-bag"></i> Lihat Pesanan
        </a>
        <a href="/dashboard" class="btn btn-primary">
          <i class="fas fa-home"></i> Kembali ke Dashboard
        </a>
        <form th:action="@{/logout}" method="post" style="display: inline;">
          <button type="submit" class="btn btn-danger">
            <i class="fas fa-sign-out-alt"></i> Logout
          </button>
        </form>
      </div>

      <!-- Social Links -->
      <div class="social-links">
        <div class="social-link facebook">
          <i class="fab fa-facebook"></i> <span>Add Facebook</span>
        </div>
        <div class="social-link twitter">
          <i class="fab fa-twitter"></i> <span>Add Twitter</span>
        </div>
        <div class="social-link instagram">
          <i class="fab fa-instagram"></i> <span>Add Instagram</span>
        </div>
        <div class="social-link googleplus">
          <i class="fab fa-google-plus-g"></i> <span>Add Google+</span>
        </div>
      </div>
    </aside>

    <!-- Right Panel -->
    <section class="right-panel">
      <div class="form-group">
        <label for="username">Username:</label>
        <input id="username" type="text" th:value="${user.username}" readonly />
      </div>

      <div class="form-group">
        <label for="name">Nama:</label>
        <input id="name" type="text" th:value="${user.name}" readonly />
      </div>

      <div class="form-group">
        <label for="role">Role:</label>
        <input id="role" type="text" th:value="${user.role}" readonly />
      </div>
    </section>
  </main>
</body>
</html>
