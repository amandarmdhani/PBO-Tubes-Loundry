<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap">
    <style>
        /* General styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: #f0f4ff;
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
        }

        .container {
            display: flex;
            width: 900px;
            height: 600px;
            box-shadow: 0 4px 30px rgba(0,0,0,0.1);
            border-radius: 12px;
            overflow: hidden;
        }

        .left-panel {
            background: #396afc;
            color: white;
            width: 55%;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .left-panel h2 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .left-panel p {
            font-size: 14px;
            color: #e0e0e0;
        }

        .graphics {
            margin-top: 30px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
        }

        .graphics div {
            background: rgba(255, 255, 255, 0.15);
            height: 80px;
            border-radius: 8px;
        }

        .right-panel {
            background: white;
            padding: 50px;
            width: 45%;
        }

        .right-panel h3 {
            margin-bottom: 25px;
            font-size: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        .form-group label {
            margin-bottom: 5px;
            display: block;
            color: #444;
        }

        .btn {
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        .btn-login {
            background: #1b1f93;
            color: white;
            margin-right: 10px;
        }

        .btn-register {
            background: #4a5be0;
            color: white;
        }

        .switch-link {
            font-size: 14px;
            margin-top: 10px;
        }

        .switch-link a {
            color: #396afc;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="left-panel">
        <h2>Register Now.</h2>
        <p>Lorem ipsum dolor sit amet.</p>
        <div class="graphics">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <div class="right-panel">
        <h3>Already have an account? <a href="/login">Login</a></h3>
        <form method="post" action="/register">
            <div class="form-group">
                <input type="text" name="name" placeholder="Name" required>
            </div>
            <div class="form-group">
                <input type="text" name="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <label for="role">Role:</label>
                <select name="role" required>
                    <option value="" disabled selected>Select role</option>
                    <option value="admin">Admin</option>
                    <option value="user">User</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-register">Register</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
