<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Daftar Akun - Clothers Laundry</title>
    <!-- Fonts and Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/auth.css}" />
</head>
<body>
    <div class="auth-wrapper">
        <!-- Bagian Kiri (Branding & Gambar) -->
        <div class="auth-left">
            <div class="auth-left-content">
                <h2>Bergabung dengan Clothers</h2>
                <p>Daftarkan diri Anda dan nikmati kemudahan layanan laundry profesional di ujung jari.</p>
            </div>
        </div>

        <!-- Bagian Kanan (Formulir) -->
        <div class="auth-right">
            <div class="auth-card">
                <img th:src="@{/img/logo.png}" alt="Logo Clothers" class="auth-logo" />
                <h1 class="auth-title">Buat Akun Baru</h1>

                <div th:if="${error}" class="error-msg" th:text="${error}"></div>
                
                <form th:action="@{/register}" th:object="${user}" method="post" class="auth-form">
                    <div class="form-group">
                        <i class="fas fa-signature icon"></i>
                        <input type="text" th:field="*{name}" placeholder="Nama Lengkap" required />
                    </div>
                    <div class="form-group">
                        <i class="fas fa-user icon"></i>
                        <input type="text" th:field="*{username}" placeholder="Username" required />
                    </div>
                    <div class="form-group">
                        <i class="fas fa-envelope icon"></i>
                        <input type="email" th:field="*{email}" placeholder="Email" required />
                    </div>
                    <div class="form-group password-container">
                        <i class="fas fa-lock icon"></i>
                        <input type="password" th:field="*{password}" id="registerPassword" placeholder="Password" autocomplete="new-password" required />
                        <i class="fas fa-eye toggle-password" onclick="togglePassword('registerPassword', this)"></i>
                    </div>
                    <button type="submit" class="btn-auth">Daftar</button>
                </form>

                <div class="auth-switch">
                    Sudah punya akun? <a th:href="@{/login}">Masuk di sini</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        function togglePassword(inputId, icon) {
            const passwordInput = document.getElementById(inputId);
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
    </script>
</body>
</html>
