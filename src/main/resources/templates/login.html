<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap">
    <link rel="stylesheet" href="/css/login.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: #f0f4ff;
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
        }

        .container {
            display: flex;
            width: 900px;
            height: 600px;
            box-shadow: 0 4px 30px rgba(0,0,0,0.1);
            border-radius: 12px;
            overflow: hidden;
        }

        .left-panel {
            background: #396afc;
            color: white;
            width: 55%;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .left-panel h2 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .left-panel p {
            font-size: 14px;
            color: #e0e0e0;
        }

        .graphics {
            margin-top: 30px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
        }

        .graphics div {
            background: rgba(255, 255, 255, 0.15);
            height: 80px;
            border-radius: 8px;
        }

        .right-panel {
            background: white;
            padding: 50px;
            width: 45%;
        }

        .right-panel h3 {
            margin-bottom: 25px;
            font-size: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        .btn {
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        .btn-login {
            background: #1b1f93;
            color: white;
            margin-right: 10px;
        }

        .btn-register {
            background: #4a5be0;
            color: white;
        }

        .error-msg {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="left-panel">
        <h2>Login Now.</h2>
        <p>Welcome back! Please enter your details.</p>
        <div class="graphics">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <div class="right-panel">
        <h3>Don't have an account? <a href="/register">Register</a></h3>
        <form th:action="@{/login}" method="post" class="form-container">
            <div class="form-group">
                <input type="text" name="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-login">Login</button>
                <button type="button" class="btn btn-register" onclick="window.location.href='/register'">Register</button>
            </div>
            <div th:if="${param.error}">
                <p class="error-msg">Invalid username or password.</p>
            </div>
        </form>
    </div>
</div>
</body>
</html>
