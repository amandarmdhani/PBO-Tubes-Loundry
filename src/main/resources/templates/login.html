<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login - Clothers Laundry</title>
    <!-- Fonts and Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/auth.css}" />
</head>
<body>
    <div class="auth-wrapper">
        <!-- Bagian Kiri (Branding & Gambar) -->
        <div class="auth-left">
            <div class="auth-left-content">
                <h2>Selamat Datang Kembali</h2>
                <p>Bersih Sempurna, Wangi Tahan Lama.</p>
            </div>
        </div>

        <!-- Bagian Kanan (Formulir) -->
        <div class="auth-right">
            <div class="auth-card">
                <img th:src="@{/img/logo.png}" alt="Logo" style="height: 50px; vertical-align: middle; margin-right: 8px;">
                <h1 class="auth-title">Masuk ke Akun Anda</h1>
                
                <div th:if="${param.error}" class="error-msg">
                    Username atau password yang Anda masukkan salah.
                </div>

                <div th:if="${param.logout}" class="success-msg">
                    Anda telah berhasil logout.
                </div>

                <form th:action="@{/login}" method="post" class="auth-form">
                    <div class="form-group">
                        <i class="fas fa-user icon"></i>
                        <input type="text" name="username" placeholder="Username" required />
                    </div>
                    <div class="form-group password-container">
                        <i class="fas fa-lock icon"></i>
                        <input type="password" name="password" id="loginPassword" placeholder="Password" required />
                        <i class="fas fa-eye toggle-password" onclick="togglePassword('loginPassword', this)"></i>
                    </div>
                    <button type="submit" class="btn-auth">Login</button>
                </form>
                
                <div class="auth-switch">
                    Belum punya akun? <a th:href="@{/register}">Buat Akun Sekarang</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        function togglePassword(inputId, icon) {
            const passwordInput = document.getElementById(inputId);
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
    </script>
</body>
</html>
