<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Daftar Mahasiswa</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Daftar Mahasiswa</h2>
    <a href="/tambah" class="btn btn-primary mb-3">Tambah Mahasiswa</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>NRP</th>
                <th>Nama</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="mhs : ${daftarMahasiswa}">
                <td th:text="${mhs.nrp}">NRP</td>
                <td th:text="${mhs.name}">Nama</td>
                <td>
                    <a th:href="@{/edit/{nrp}(nrp=${mhs.nrp})}" class="btn btn-warning btn-sm">Edit</a>
                    <form th:action="@{/delete/{nrp}(nrp=${mhs.nrp})}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-danger btn-sm"
                                onclick="return confirm('Yakin ingin menghapus?')">Delete</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
